<div class="page">
  <div class="page-header">
    <h1>Dashboard</h1>
    <p class="subtitle">Résumé de vos revenus et dépenses.</p>
  </div>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <div *ngIf="summary" class="grid">
    <mat-card class="card">
      <mat-card-title>Revenus</mat-card-title>
      <mat-card-content class="value">
        {{ toEuros(summary.income) | number:'1.2-2' }} €
      </mat-card-content>
      <mat-card-subtitle class="hint">Total des entrées</mat-card-subtitle>
    </mat-card>

    <mat-card class="card">
      <mat-card-title>Dépenses</mat-card-title>
      <mat-card-content class="value">
        {{ toEuros(summary.expense) | number:'1.2-2' }} €
      </mat-card-content>
      <mat-card-subtitle class="hint">Total des sorties</mat-card-subtitle>
    </mat-card>

    <mat-card class="card">
      <mat-card-title>Solde</mat-card-title>
      <mat-card-content class="value">
        {{ toEuros(summary.balance) | number:'1.2-2' }} €
      </mat-card-content>
      <mat-card-subtitle class="hint">Revenus - Dépenses</mat-card-subtitle>
    </mat-card>
  </div>
</div>
