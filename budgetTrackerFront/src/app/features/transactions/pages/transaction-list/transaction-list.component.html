<div class="page">
  <div class="page-header">
    <h1>Transactions</h1>
    <p class="subtitle">Liste de vos revenus et dépenses.</p>
  </div>

  <mat-card class="table-card">
    <div *ngIf="isLoading" class="loading">
      <mat-spinner diameter="28"></mat-spinner>
      <span>Chargement...</span>
    </div>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <div *ngIf="!isLoading && dataSource.data.length === 0" class="empty">
      Aucune transaction.
    </div>

    <div class="table-wrapper" *ngIf="!isLoading && dataSource.data.length > 0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <!-- Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let t">{{ formatDate(t.date) }}</td>
        </ng-container>

        <!-- Type -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let t">
            <mat-chip-set>
              <mat-chip [ngClass]="t.type === 'income' ? 'chip-income' : 'chip-expense'">
                {{ t.type === 'income' ? 'Revenu' : 'Dépense' }}
              </mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <!-- Catégorie -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Catégorie</th>
          <td mat-cell *matCellDef="let t">
            {{ t.category?.name ?? '—' }}
          </td>
        </ng-container>

        <!-- Montant -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef align="end">Montant</th>
          <td mat-cell *matCellDef="let t" align="end">
            {{ formatAmount(t.amount) }}
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef align="end">Actions</th>
          <td mat-cell *matCellDef="let t" align="end">
            <button mat-icon-button color="warn" (click)="onDelete(t)" aria-label="Supprimer">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
