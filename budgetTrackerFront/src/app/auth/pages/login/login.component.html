<div class="page">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-subtitle>Accédez à votre budget tracker.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="ex: david@email.com" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email requis.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Format email invalide.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Mot de passe requis.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary"
                type="submit"
                class="full-width"
                [disabled]="loginForm.invalid || isLoading">

          <mat-spinner *ngIf="isLoading" diameter="18" strokeWidth="3"></mat-spinner>
          <span *ngIf="!isLoading">Se connecter</span>
        </button>

        <p *ngIf="errorMessage" class="error">
          {{ errorMessage }}
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
